<p>A침ade la tripulaci칩n para tu misi칩n</p>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tripulanteModal">Seleccionar astronautas</button>

<div class="modal fade" id="tripulanteModal" tabindex="-1" role="dialog" aria-labelledby="tripulanteModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="naveModalTitle">Naves</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="album py-5 bg-light card-catalogue">
                    <div class="container">
                        <div id="rockets-sect" class="row justify-content-center" >
                            <div class="col col-xs-6-m-4-lg-3 col-md-4" *ngFor="let tripulante of tripulacion">
                                <div class="card mb-4 shadow-sm mw-25" data-name="{{tripulante.name}">
                                    <img [src]=tripulante.image   alt="Foto del astronauta {{tripulante.name}}" class="card-img-top rounded mx-auto d-block w-100">
                                    <div class="card-body">
                                        <h3 class="card-title">{{tripulante.name}}</h3>
                                    </div>

                                    <div *ngIf="!tripulante.selected;then addButton else dropButton"></div>    
                                    <ng-template #addButton>
                                        <button type="button" 
                                            class="btn btn-primary mb-3 mx-3"
                                            (click)="addTripulante(tripulante.id)">
                                            A침adir astronauta
                                        </button>
                                    </ng-template>
                                    <ng-template #dropButton>
                                        <button type="button" 
                                            class="btn btn-outline-primary mb-3 mx-3"
                                            (click)="dropTripulante(tripulante.id)">
                                            Deshacer
                                        </button>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="emitirTripulacionSelected()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
