<h2 class="text-center mt-3">{{lanzamiento.name}}</h2>

<div class="container w-75 mx-auto">
    <h3>La nave:</h3>
    <p>{{nave.name}}</p>

    <div class="container">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide col col-lg-8 col-md-10 mx-auto" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li  *ngFor="let img of nave.flickr_images, let i = index, first as isFirst" [ngClass]="isFirst ? 'active' : ''" data-target="#carouselExampleIndicators" data-slide-to="{{i}}"></li>
                </ol>
                <div class="carousel-inner" >
                    <div *ngFor="let img of nave.flickr_images, first as isFirst" [ngClass]="isFirst ? 'carousel-item active' : 'carousel-item'">
                        <img class="d-block w-100" [src]="img" alt="Slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <h3>Resumen</h3>
    <p>{{lanzamiento.details}}</p>

    <h3>Fecha y hora</h3>
    <p>{{lanzamiento.date_utc | date:'dd/MM/YY h:mm a z'}}</p>

    <div *ngIf="lanzamiento.crew.length > 0">
        <h3>Tripulaci√≥n</h3>
        <ol>
            <li *ngFor="let tripulante of lanzamiento.crew">{{tripulante.id}}</li>
        </ol>
    </div>

    <div class="container" *ngIf="lanzamiento.links">
        <div class="row">
            <h3>Links</h3>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-inline text-left">
                    <li class="list-inline-item" *ngIf="lanzamiento.links.webcast">
                        <a href="{{lanzamiento.links.webcast}}" target="_blank">Youtube</a>
                    </li>
                    <li class="list-inline-item" *ngIf="lanzamiento.links.wikipedia">
                        <a href="{{lanzamiento.links.wikipedia}}" target="_blank">Wikipedia</a>
                    </li>
                    <li class="list-inline-item" *ngIf="lanzamiento.links.article">
                        <a href="{{lanzamiento.links.article}}" target="_blank">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <button class="btn btn-danger" (click)="volver()">Volver</button>
</div>
